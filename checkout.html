<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style/checkout.css">
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <form onsubmit="completeOrder(event)">
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="number" id="number" placeholder="Enter Contact No.">
        <input type="text" id="address" placeholder="Enter Delivery Address">
        <input class="btn" type="submit">
      </form>
    </div>
    <script src="./scripts/checkout.js"></script>
  </body>

</html>
